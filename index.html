<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>ToDo App</title>
</head>

<body>
    <div class="todo-container">
        <div class="add-task">
            <input type="text">
            <span class="plus">+</span>
        </div>
        <div class="tasks-staf">
            <span class="no-tasks-massge">No Tasks To Show</span>
            <!-- <span class="tasks"> task 1 <span class="delete">delete</span></span>
            <span class="tasks"> task 2 <span class="delete">delete</span></span> -->
        </div>
    </div>
    <div class="tasks-stats">
        <div class="task-count">
            <p>completed <span >0</span></p>
        </div>
        <div class="tasks-completed">
            <p>Task <span>0</span></p>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>

</html>
